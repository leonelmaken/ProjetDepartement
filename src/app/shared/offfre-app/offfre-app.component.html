<div class="container">
  <h2>{{ title }}</h2>

  <div class="mt-4" style="background-color: #0000008a; height: 10px; border-radius: 7px;"></div>
  <div class="filter my-4">
      <div class="row">
          <div class="col-md-4">
              <span>Rechercher </span>
          </div>
          <div class="col-md-8 form-group">
      <input type="text" name="" class="form-control" [ngModel]="offreresearch" (ngModelChange)="offreresearch = $event" placeholder="Tap here to search"/>
          </div>
      </div>
  </div>
  <div  *ngIf="rechercherOfrre.length > 0">

    <div class="row row-cols-1 row-cols-md-3">
      <div class="col mb-4" *ngFor="let offre of rechercherOfrre">
        <div class="card h-100">
          <img
              [routerLink]="['/offres',offre.idOffre]"
              class="card-img-top"
              [src]="offre.image"
              [title]="offre.type "
              [alt]="offre.periode"
          />
          <div class="card-body">
              <h5 class="card-title">{{ offre.poste }}</h5>
              <p class="card-text">
                  {{ offre.periode }}
              </p>
          </div>
          <div class=" modif ">
            <p class="card-text d-flex "><small class="text-body-secondary "> <button class="btn btn-primary " id="regarder" [routerLink]="['/offres',offre.idOffre]">regarder</button></small></p>

          </div>
        </div>
      </div>
  </div>
  </div>
  <div class="container" *ngIf=" rechercherOfrre.length == 0">
    <h3>No internship found.</h3>
</div>
</div>
