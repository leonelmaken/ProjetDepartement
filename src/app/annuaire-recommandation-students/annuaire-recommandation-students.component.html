<br>
<div class="container">
  <h2 *ngIf="students && students.length > 0 ">{{title}}</h2>
<br>
<div class="my-2">
  <div class="row">
     <div class="col-md-5 form-group d-flex ">
       <span class="search" >rechercher</span>
        <input type="text" class="form-control" [ngModel]="studentresearch" (ngModelChange)="studentresearch = $event">
     </div>
  </div>
</div>
<br>
<div  *ngFor=" let student of rechercherstudent  ">

  <div class="card mb-4"  id="elements" style="max-width: 100%;">
    <div class="row g-0 mb-4">
      <div class="col-md-4 order-last" id="profilpic">
        <img [src]=" student.photo "  [title]=" student.roles + ' '  + student.niveau" class="img-fluid rounded-start" [alt]=" student.niveau ">
      </div>
      <div class="col-md-7 order-last ">
        <div class="card-body ">
          <h3 class="card-title">{{student.nom}} {{student.prenom}}</h3>
          <h5 class="card-title">{{student.roles}} {{student.niveau}}</h5>
          <h6 class="card-title">{{student.numTel}}</h6>
        </div>
        <div class="recommander">
          <a [routerLink]="['/']"><button type="button" id="back" class="btn btn-primary" (click)="recommander()">Recommander</button></a>
       </div>
      </div>
      <hr>
    </div>
  </div>
</div>
  </div>
