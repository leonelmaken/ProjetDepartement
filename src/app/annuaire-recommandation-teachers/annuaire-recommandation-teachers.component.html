<br>
<div class="container">
  <h2 *ngIf="teachers && teachers.length > 0 ">{{title}}</h2>
<br>
<div class="my-2">
  <div class="row">
     <div class="col-md-5 form-group d-flex ">
       <span class="search" >rechercher</span>
        <input type="text" class="form-control" [ngModel]="teacherresearch" (ngModelChange)="teacherresearch = $event">
     </div>
  </div>
</div>
<br>
<div *ngFor=" let teacher of rechercherTeacher ">

<div class="card mb-4" id="elements" style="max-width: 100%;">
  <div class="row g-0 mb-4">
      <div class="col-md-4 order-last" id="profilpic">
        <img [src]=" teacher.photo "  [title]=" teacher.roles + ' '  + teacher.specialite" class="img-fluid rounded-start" [alt]=" teacher.encadrees">
      </div>
      <div class="col-md-7 order-last ">
        <div class="card-body ">
          <h3 class="card-title">{{teacher.nom}} {{teacher.prenom}}</h3>
          <h5 class="card-title">{{teacher.roles}} {{teacher.specialite}}</h5>
          <h6 class="card-title">{{teacher.numTel}}</h6>
        </div>
        <div class="recommander">
          <a [routerLink]="['/']"><button type="button" id="back" class="btn btn-primary" (click)="recommander()">Recommander</button></a>
       </div>
      </div>
    </div>
  </div>
</div>
  </div>
